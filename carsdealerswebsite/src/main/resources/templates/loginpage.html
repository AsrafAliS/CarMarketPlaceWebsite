<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW - Home</title>
  
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../images/CarBck.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Add position relative to allow absolute positioning within */
        }
        
        body::before { /* Create a pseudo-element to overlay the background */
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity for desired darkness */
        }

        .container {
            background-image: url(''); /* Add the path to your background pattern image */
            background-size: cover;
            padding: 40px;
            border-radius: 0;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align buttons to the bottom */
            position: relative; /* Add position relative for absolute positioning of text */
            z-index: 1; /* Ensure container stays above overlay */
        }
        
        button  {
            padding: 8px 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1); /* Set background color to transparent */
            color: #000;
            transition: background-color 0.3s;
            font-family: 'Arial', sans-serif; /* Change font family */
            font-weight: bold; /* Make font bold */
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Lighten background color on hover */
        }

        .animated-text {
            color:white;
            font-size: 24px; /* Increased font size */
            font-family: 'Times New Roman', serif; /* Changed font family */
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: 60px; /* Adjust the top position */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure text stays above overlay */
        }

        .typing-animation {
            animation: typing 2s steps(40, end);
            animation-delay: 1s; /* Delay the animation */
            overflow: hidden;
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            width: 1px;
            height: 20px; /* Adjust the height of the cursor */
            background-color:#7f8c8d; /* Color of the cursor */
            animation: blink-animation 1s infinite; /* Blinking animation */
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-animation {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Add your image here for the background of the box -->

        <div class="animated-text">
            <span class="typing-animation">Welcome to EliteCars World</span>
            <span class="cursor"></span>
        </div>
        

        <div>
            <button > <a href="/signup">Sign Up</a></button>
            <button > <a href="/signin">Sign In</a></button>
        </div>
        <!-- Add your image here for the background of the box -->
    </div>
</body>
</html>
